<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for TechCon 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header, footer { background: #003366; color: #fff; padding: 1em 0; text-align: center; }
        nav { margin: 1em 0; }
        nav a { color: #003366; text-decoration: none; margin: 0 1em; font-weight: bold; }
        main { max-width: 500px; margin: 2em auto; padding: 1em; }
        form { background: #f5faff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
        label { display: block; margin-top: 1em; margin-bottom: 0.3em; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;
        }
        .checkbox-group { margin: 1.2em 0; }
        button[type="submit"] {
            background: #003366; color: #fff; border: none; padding: 0.75em 2em;
            border-radius: 4px; font-size: 1em; margin-top: 1em; cursor: pointer;
        }
        button[type="submit"]:hover { background: #0055a5; }
        @media (max-width: 600px) {
            main { padding: 0.5em; }
            form { padding: 1em; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="#" method="post" autocomplete="on">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required autocomplete="name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" style="display:inline;font-weight:normal;">
                    I agree to the <a href="#" style="color:#003366;text-decoration:underline;">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        &copy; 2024 TechCon. All rights reserved.
    </footer>
</body>
</html>
